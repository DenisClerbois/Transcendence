  #     - ./django:/app/django
  #     - socket_volume:/app/django/sockets
  #     - socket_sql:/var/run/postgresql
  #   networks:
  #     - transcendence

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - transcendence


networks:
  transcendence:
    driver: bridge

volumes:
  data:
  static:
  pgdata:
  socket_volume:
  socket_sql:
  

