services:

  django:
    build:
      context: ./django
    container_name: django
    volumes:
      - ./django:/usr/src/app
    depends_on:
      - postgres
    expose:
      - "8000"
    env_file:
      - ./.env/dev.env
    networks:
      - transcendence

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "8443:443"
    volumes:
      - ./static:/static
    networks:
      - transcendence
    depends_on:
      - django
    restart: on-failure

  postgres:
    container_name: postgres
    build:
      context: ./psql
    expose:
      - "5432"
    env_file:
      - ./.env/dev.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./psql/:/docker-entrypoint-initdb.d
    networks:
      - transcendence
    restart: always

networks:
  transcendence:
    driver: bridge

volumes:
  pgdata:
  static:
  

