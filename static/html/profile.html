<!--User profile values display view. Insert ALL PlayerProfile variables-->
<div id="profile-display">
    <p><strong>Username:</strong><span class="display" name="username">Loading...</span></p>
    <p><strong>Email:</strong><span class="display" name="email">Loading...</span></p>
    <p><strong>TeethLength:</strong><span class="display" name="teeth_length">Loading...</span></p>
    <p><strong>Id:</strong><span class="display" name="id">Loading...</span></p>
    <button class="btn btn-primary switchEdit">Edit Profile</button>
</div>

<!--User profile edit view. Insert ONLY PlayerProfile modifyable variabes-->
<div id="profile-edit" hidden>
    <p><strong>Username:</strong><input type="text" class="input" name="username" required ></p>
    <p><strong>Email:</strong><input type="email" class="input" name="email" required ></p>
    <p><strong>TeethLength:</strong><input type="number" class="input" name="teeth_length" required></p>

    <button class="btn btn-primary save">Save Profile</button>
    <button class="btn btn-primary switchDisplay">Cancel</button>
</div>
