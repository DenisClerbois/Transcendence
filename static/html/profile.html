<!--User profile values display view. Insert ALL PlayerProfile variables-->
<div id="profile-display">
    <div class="mb-3">
        <label class="display-label">
            <strong>Username</strong>
            <p class="display-control-plaintext display" name="username">Loading...</p>
        </label>
    </div>
    <div class="mb-3">
        <label class="display-label">
            <strong>Email</strong>
            <p class="display-control-plaintext display" name="email">Loading...</p>
        </label>
    </div>
    <div class="mb-3">
        <label class="display-label">
            <strong>Nickname</strong>
            <p class="display-control-plaintext display" name="nickname">Loading...</p>
        </label>
    </div>
    <div class="mb-3">
        <label class="display-label">
            <strong>Id</strong>
            <p class="display-control-plaintext display" name="id">Loading...</p>
        </label>
    </div>
    <button class="btn btn-primary switchEdit">Edit Profile</button>
</div>

<!--User profile edit view. Insert ONLY PlayerProfile modifyable variabes-->
<div id="profile-edit" hidden>
    <div class="mb-3">
		<label class="form-label">
			Username
			<input type="text" class="form-control" name="username">
			<p class="form-error-msg"></p>
		</label>
	</div>
    <div class="mb-3">
        <label class="form-label">
          Email
          <input type="text" class="form-control" name="email" required>
          <p class="form-error-msg"></p>
        </label>
      </div>
      <div class="mb-3">
		<label class="form-label">
			Nickname
			<input type="text" class="form-control" name="nickname">
			<p class="form-error-msg"></p>
		</label>
	</div>

    <button class="btn btn-primary save">Save Profile</button>
    <button class="btn btn-primary switchDisplay">Cancel</button>
</div>
<input type="file" id="profilePicInput">
<button class="btn btn-primary uploadProfilePic">Upload Profile Picture</button>
<p></p>
<img id="profilePic" src="media/profile_pictures/default_cute.png" alt="Profile Picture" class="media-object" style="width:60px">

<script src="/static/js/profilePage.js" type="text/javascript"></script>
<p></p>
<button type="button" class="btn btn-primary logout">Logout</button>
